{% extends 'base.html' %}
{% block head_title %}Edit Property{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
    <div class="content-wrapper ml-0" style="min-height: 70px;">
       <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-10">
                <section class="content">
                    <div class="container-fluid">
                        
                        <form class="form-signup"  method="post" enctype="multipart/form-data">
                            <h1 class="h3 mb-3 font-weight-normal">Edit Property</h1>
                            {% csrf_token %}
                            {{ form| crispy }}
                            <button  class="btn btn-lg btn-danger btn-block" type="submit">Update</button>
                            <p class="mt-5 mb-3 text-muted">&copy; 2021-2021</p>
                        </form>

                    </div>
                </section>
                
            </div>
        </div>
       </div>
    </div>
{% endblock %}
{% block extra_js %}

{% endblock %}
