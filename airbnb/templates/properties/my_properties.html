{% extends 'base.html' %}

{% block content %}
<a style="color: white; text-decoration: unset;"
                class="sign-btn" href="{% url 'add_property' %}">
                Add Property
</a>
{% for property in properties %}
    <p>{{property.property_name}}</p>
    <p>{{property.address}}</p>
    <p>{{property.description}}</p>
    <p>{{property.available_from}}</p>
    <p>{{property.building_size}}</p>
{% endfor %}
{% endblock %}
