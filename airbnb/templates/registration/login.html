{% extends 'base.html' %}
{% load i18n %}
{% block head_title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <br/><br/>
            <h2 style="text-align: center;">Log In</h2>
            <br/><br/>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <div class="text-center">
                    <button class="sign-btn" type="submit">Log In</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>

    </div>
</div>
{% endblock %}
