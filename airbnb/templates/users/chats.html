{% extends 'base.html' %}
{% load i18n %}
{% block head_title %}{% trans "Chats" %}{% endblock %}

{% block content %}
    {% for chat in chats %}
        <p>Topic: {{chat.topic}}</p><br>
        {% for message in chat.messages.all %}
            <p><b>{{message.sender}}:</b> {{message.message}}</p>
        {% endfor %}
    {% endfor %}
{% endblock %}
