{% extends 'base.html' %}
{% load i18n %}
{% block head_title %}{% trans "Update Profile" %}{% endblock %}

{% block content %}
    
<div class="container">
    <div class="row justify-content-center mt-md-4 pt-md-4">
        <div class="col-md-4 col-10">
                <h2 class="text-center">Update Profile</h2>
                <br/><br/>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <div class="text-center">
                        <button class="btn btn-lg btn-danger btn-block" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
